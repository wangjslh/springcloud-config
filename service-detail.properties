eureka.client.service-url.defaultZone=http://eureka-primary:8761/eureka/,http://eureka-secondary:8762/eureka/,http://eureka-tertiary:8763/eureka/

server.port=8100
server.tomcat.uri-encoding=UTF-8

#logging.config=file:config/logback-spring.xml
logging.config=classpath:config/logback-spring.xml

# db config
spring.datasource.name=test
spring.datasource.url=jdbc:mysql://192.168.1.105:3306/se_yanshou_ceshi
spring.datasource.username=ceshi
spring.datasource.password=ceshi
# 使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filters=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20

mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath*:org/richinfo/se/detail/mapper/*Mapper.xml
mybatis.type-aliases-package=org.richinfo.se.detail.bean.po

#redis配置
redis.pool.maxTotal=8
redis.pool.maxIdle=8
redis.pool.maxWaitMillis=3000
redis.host=192.168.1.236
redis.port=6379
redis.timeout=60000
